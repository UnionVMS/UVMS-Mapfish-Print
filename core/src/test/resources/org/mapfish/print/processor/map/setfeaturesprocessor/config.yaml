throwErrorOnExtraParameters: true

templates:
  main: !template
    reportTemplate: "dummy.jxml"
    attributes:
      features: !features {}
      map1: !map
        width: 500
        height: 100
        maxDpi: 400
    processors:
    - !setFeatures
        inputMapper: 
          map1: map
          features: features
    - !createMap
        inputMapper: {map1: map}
